name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps: 
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run buildprod script
        run: ./scripts/buildprod.sh

      - name: Login to yandex Container Registry
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build,tag, and push Docker image
        env: 
          CR_REGISTRY_ID: crpjsddam5er024ghlve
          CR_REPOSITORY: notely-ar-repo
          IMAGE_NAME: notely
          IMAGE_TAG: ${{ github.sha }}

        run: |
          docker build -t cr.yandex/$CR_REGISTRY_ID/$CR_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY_ID/$CR_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy to Serverless Containers
        run: |
          yc serverless container revision deploy --container-name notely \
          --image cr.yandex/${{ env.CR_REGISTRY_ID }}/${{ env.CR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
          --cores 1 \
            --memory 128MB \
            --execution-timeout 60s \
            --concurrency 1
          yc serverless container allow-unauthenticated-invoke --name notely
